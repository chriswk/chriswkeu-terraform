name: Terraform CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
      HCLOUD_TOKEN_PRESENT: ${{ secrets.HCLOUD_TOKEN != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        if: env.HCLOUD_TOKEN_PRESENT == 'true'
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
        run: terraform plan -input=false -no-color

      - name: Skip Terraform Plan (Missing HCLOUD_TOKEN)
        if: env.HCLOUD_TOKEN_PRESENT != 'true'
        run: |
          echo "Skipping terraform plan; create repository secret HCLOUD_TOKEN to enable this step."
